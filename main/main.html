	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="https://unpkg.com/line-awesome@1.3.0/dist/font-awesome-line-awesome/css/all.css">
	<link rel="stylesheet" href="main.css">
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	
</head>

<body>
	<div class="nav">
		<div id="hamburger" onclick="toggleMenu()" >
			<i class="fa fa-bars"></i>
		</div>
	</div>

	<div class="dat-contain">
		<ul>
			<li>
				<a href="../water/water.html" target="_self">
					<i class="fa fa-glass-whiskey"></i><span>WATER</span>
				</a>
			</li>
			<li>
				<a href="../sleep/sleep.html" target="_self">
					<i class="fa fa-moon"></i><span>SLEEP</span>
				</a>
			</li>
			<li>
				<a href="../exercise/exercise.html" target="_self">
					<i class="fa fa-circle"></i><span>EXERCISE</span>
				</a>
			</li>
		</ul>
		<div class="dats-dat">
			<iframe src="../chat/chat.html" frameBorder="0"></iframe>
		</div>
	</div>
	<script>
		let open = false;
		const menuDiv = document.querySelector('.nav');
		const datContain = document.querySelector('.dat-contain');
		function toggleMenu(){
			open = !open;
			if(open){
				menuDiv.classList.add('open');
				datContain.classList.add('pushed')
			} else {
				menuDiv.classList.remove('open');
				datContain.classList.remove('pushed')
			}
		}
	
	</script>
</body>
